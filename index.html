<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div class="section1">
        <h2 class="main-heading">Get <span class="color">insights</span>  that help your business grow.</h2>
          <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

            <p class="sub-para">templates</p>
          </div>
          <div class="social-count" id="count3">
            <h4 class="sub-heading">12M+</h4>
            <p class="sub-para">queries</p>
          </div>
        </div>
        </div>
        <div class="section2">
          <div class="filter-image"></div>
        </div>
     
    </div>
  </div>
